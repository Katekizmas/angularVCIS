<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div
        class="left-img"
        style="background-image: url(assets/images/pages/bg-01.png)"
      ></div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg">VETERINARIJOS KLINIKA</h2>
          <div class="d-flex justify-content-between lbl-alert mb-3">
            <div>
              <button
                mat-raised-button
                color="primary"
                type="button"
                (click)="adminSet()"
              >
                Adminas
              </button>
            </div>
            <div>
              <button
                mat-raised-button
                color="accent"
                type="button"
                (click)="doctorSet()"
              >
                Specialistas
              </button>
            </div>
            <div>
              <button
                mat-raised-button
                color="warn"
                type="button"
                (click)="patientSet()"
              >
                Šeimininkas
              </button>
            </div>
          </div>
          <h2 class="login-title">Prisijungimas</h2>
          <form
            class="validate-form"
            [formGroup]="authForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>El. Paštas</mat-label>
                  <input matInput formControlName="pastas" />
                  <mat-icon matSuffix>mail</mat-icon>
                  <mat-error
                    *ngIf="authForm.get('pastas').hasError('required')"
                  >
                    El. paštas turi būti įvestas
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Slaptažodis</mat-label>
                  <input
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    formControlName="slaptazodis"
                  />
                  <a
                    class="show-pwd-icon"
                    href="#"
                    onClick="return false;"
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </a>
                  <mat-error
                    *ngIf="authForm.get('slaptazodis').hasError('required')"
                  >
                    Slaptažodis turi būti įvestas
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <!-- Pamirštas slaptažodis-->
            <!--<div class="d-flex justify-content-between align-items-center mb-5">

              
               <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> Įsiminti
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
               <a class="txt1" routerLink="/autentifikacija/pamirstas-slaptazodis">Pamiršai slaptažodį?</a> 
            </div>!-->

            <div *ngIf="klaida" class="alert alert-danger mt-3 mb-0">
              {{ klaida }}
            </div>
            <div class="container-auth-form-btn">
              <button
                mat-flat-button
                color="primary"
                class="auth-form-btn"
                [disabled]="!authForm.valid"
                type="submit"
              >
                Prisijungti
              </button>
            </div>

            <div class="mt-3 text-center text-white">
              <p class="auth-signup-text text-muted">
                Neturite vartotojo?<a
                  routerLink="/autentifikacija/registracija"
                  class="sign-up-link"
                  >Užsiregistruoti
                </a>
              </p>
              <!--<p class="auth-signup-text text-muted">©{{year}} C1612 Bakalauras</p>!-->
            </div>
          </form>

            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded flex-c-m">

      </div>
    </div>
  </div>
</div>
