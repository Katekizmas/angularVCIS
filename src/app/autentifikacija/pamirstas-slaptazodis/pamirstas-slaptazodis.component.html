<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/bg-03.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> PAMIRŠOTE SLAPTAŽODĮ? </h2>
          <p class="auth-signup-text text-muted">Įveskite el. pašto adresą, susietą su Jūsų paskyra. Naujas slaptažodis bus išsiųstas nurodyti el. pašto adresu.</p>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <span class="error-subheader2 p-t-20 p-b-15">
                  JŪSŲ EL. PAŠTAS
                </span>
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>El. Paštas</mat-label>
                  <input matInput formControlName="email" required>
                  <mat-icon matSuffix>mail</mat-icon>
                  <mat-error *ngIf="authForm.get('email').hasError('required') || authForm.get('email').touched">
                    Prašome įvesti galiojantį elektroninio pašto adresą
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="container-auth-form-btn mt-5">
              <button mat-flat-button color="primary" class="auth-form-btn" [disabled]="!authForm.valid " type="submit" routerLink="/autentifikacija/prisijungimas">
                Atstatyti slaptažodį
              </button>
            </div>
            <div class="w-full p-t-25 text-center">
              <div>
                <a routerLink="/autentifikacija/prisijungimas" class="txt1">
                  Prisijungti
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
