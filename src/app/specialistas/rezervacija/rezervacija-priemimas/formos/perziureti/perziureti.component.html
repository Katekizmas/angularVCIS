<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{ formosAntraste }}
          </div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Uždaryti">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!---->
  <div mat-dialog-content>
    <form
      class="register-form m-4"
      [formGroup]="vizitasForma"
      (ngSubmit)="(patvirtinti)"
    >
      <div
        class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2"
        style="float: right; padding: 5px"
      >
        <!-- -->
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Vardas ir pavardė</mat-label>
              <span matPrefix>
                <mat-icon class="mr-2">person</mat-icon>
              </span>
              <input matInput formControlName="vardas" readonly />
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Tel. numeris</mat-label>
              <span matPrefix>
                <mat-icon class="mr-2">phone</mat-icon>
              </span>
              <input matInput formControlName="telnr" readonly />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Gyvūnas</mat-label>
              <span matPrefix>
                <mat-icon class="mr-2">cruelty_free</mat-icon>
              </span>
              <input matInput formControlName="gyvunasvardas" readonly />
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Čipas</mat-label>
              <span matPrefix>
                <mat-icon class="mr-2">sd_card</mat-icon>
              </span>
              <input matInput formControlName="gyvunascipas" readonly />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Paslauga</mat-label>
              <span matPrefix>
                <mat-icon class="mr-2">medication</mat-icon>
              </span>
              <input matInput formControlName="paslaugapavadinimas" readonly />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div
        class="col-xl-6 col-lg-12 col-md-12 col-sm-12 mb-2"
        style="float: left; padding: 5px"
      >
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Data</mat-label>
              <!--[matDatepickerFilter]="myFilter"-->
              <input
                matInput
                [min]="minDate"
                [matDatepicker]="data"
                formControlName="vizitasdiena"
                required
                readonly
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="data"
              ></mat-datepicker-toggle>
              <mat-datepicker #data></mat-datepicker>
              <mat-error
                *ngIf="vizitasForma.get('vizitasdiena').hasError('required')"
              >
                Parinkite šeimininkui datą
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Laikas</mat-label>
              <span matPrefix>
                <mat-icon class="mr-2">access_time</mat-icon>
              </span>
              <mat-select
                formControlName="vizitaspradzia"
                (selectionChange)="vizitoLaikas($event.value)"
                [(ngModel)]="vizitas.vizitaspradzia"
                required
              >
                <mat-option *ngFor="let row of laikas" [value]="row">{{
                  row
                }}</mat-option>
              </mat-select>
              <mat-error
                *ngIf="vizitasForma.get('vizitaspradzia').hasError('required')"
                >Parinkite šeimininkui laiką</mat-error
              >
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Pastabos</mat-label>
              <textarea
                matInput
                formControlName="vizitaspastabos"
                style="min-height: 91px"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!---->
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
      <div class="button-row button-center">
        <button
          mat-raised-button
          color="primary"
          [type]="patvirtinti"
          [disabled]="!vizitasForma.valid"
          (click)="patvirtinti()"
        >
          Patvirtinti
        </button>
        <button
          mat-raised-button
          color="accent"
          (click)="uzdaryti()"
          tabindex="-1"
        >
          Uždaryti
        </button>
        <button
          mat-raised-button
          color="warn"
          [type]="patvirtinti"
          (click)="atsaukti()"
        >
          Atšaukti
        </button>
      </div>
    </div>
  </div>
</div>
